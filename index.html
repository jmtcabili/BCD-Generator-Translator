<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCD Generator & Translator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <h2>BCD Generator</h2>
    
    <form action="">
        <div class = "input">
            <label for="input">Decimal Input: </label>
            <input type="text" placeholder=""><br>
        </div>
        <div class = "input">
            <label for="unpacked">Unpacked BCD:</label>
            <input type="text" placeholder="" readonly><br>
        </div>
        <div class = "input">
            <label for="packed">Packed BCD: </label>
            <input type="text" placeholder="" readonly><br>
        </div>
        <div class = "input">
            <label for="densely-packed">Densely Packed BCD: </label>
        <input type="text" placeholder="" readonly>
        </div>
        
       <button type = "submit">Generate</button>      
        
    </form>

    <hr>
    <h2>BCD Translator</h2>

    <form action="">
        <div class = "input">
            <label for="input">Densely Packed BCD Input: </label>
            <input type="text" placeholder=""><br>
        </div>
        <div class = "input">
            <label for="unpacked">Decimal:</label>
            <input type="text" placeholder="" readonly><br>
        </div>
        
       <button type = "submit">Generate</button>      
        
    </form>
    
</body>
</html>
